    InputAudio:
      type: object
      title: Input audio
      description: |
        An audio input to the model.
      properties:
        type:
          type: string
          description: |
            The type of the input item. Always `input_audio`.
          enum:
            - input_audio
          x-stainless-const: true
        input_audio:
          type: object
          properties:
            data:
              type: string
              description: |
                Base64-encoded audio data.
            format:
              type: string
              description: |
                The format of the audio data. Currently supported formats are `mp3` and
                `wav`.
              enum:
                - mp3
                - wav
          required:
            - data
            - format
      required:
        - type
        - input_audio
    InputContent:
      discriminator:
        propertyName: type
      anyOf:
        - $ref: "#/components/schemas/InputTextContent"
        - $ref: "#/components/schemas/InputImageContent"
        - $ref: "#/components/schemas/InputFileContent"
    InputItem:
      discriminator:
        propertyName: type
      anyOf:
        - $ref: "#/components/schemas/EasyInputMessage"
        - type: object
          title: Item
          description: |
            An item representing part of the context for the response to be
            generated by the model. Can contain text, images, and audio inputs,
            as well as previous assistant responses and tool call outputs.
          $ref: "#/components/schemas/Item"
        - $ref: "#/components/schemas/ItemReferenceParam"
    InputMessage:
      type: object
      title: Input message
      description: |
        A message input to the model with a role indicating instruction following
        hierarchy. Instructions given with the `developer` or `system` role take
        precedence over instructions given with the `user` role.
      properties:
        type:
          type: string
          description: |
            The type of the message input. Always set to `message`.
          enum:
            - message
          x-stainless-const: true
        role:
          type: string
          description: |
            The role of the message input. One of `user`, `system`, or `developer`.
          enum:
            - user
            - system
            - developer
        status:
          type: string
          description: |
            The status of item. One of `in_progress`, `completed`, or
            `incomplete`. Populated when items are returned via API.
          enum:
            - in_progress
            - completed
            - incomplete
        content:
          $ref: "#/components/schemas/InputMessageContentList"
      required:
        - role
        - content
    InputMessageContentList:
      type: array
      title: Input item content list
      description: |
        A list of one or many input items to the model, containing different content
        types.
      items:
        $ref: "#/components/schemas/InputContent"
    InputMessageResource:
      allOf:
        - $ref: "#/components/schemas/InputMessage"
        - type: object
          properties:
            id:
              type: string
              description: |
                The unique ID of the message input.
          required:
            - id
    InputParam:
      description: |
        Text, image, or file inputs to the model, used to generate a response.

        Learn more:
        - [Text inputs and outputs](https://platform.openai.com/docs/guides/text)
        - [Image inputs](https://platform.openai.com/docs/guides/images)
        - [File inputs](https://platform.openai.com/docs/guides/pdf-files)
        - [Conversation state](https://platform.openai.com/docs/guides/conversation-state)
        - [Function calling](https://platform.openai.com/docs/guides/function-calling)
      anyOf:
        - type: string
          title: Text input
          description: |
            A text input to the model, equivalent to a text input with the
            `user` role.
        - type: array
          title: Input item list
          description: |
            A list of one or many input items to the model, containing
            different content types.
          items:
            $ref: "#/components/schemas/InputItem"
    Invite:
      type: object
      description: Represents an individual `invite` to the organization.
      properties:
        object:
          type: string
          enum:
            - organization.invite
          description: The object type, which is always `organization.invite`
          x-stainless-const: true
        id:
          type: string
          description: The identifier, which can be referenced in API endpoints
        email:
          type: string
          description: The email address of the individual to whom the invite was sent
        role:
          type: string
          enum:
            - owner
            - reader
          description: "`owner` or `reader`"
        status:
          type: string
          enum:
            - accepted
            - expired
            - pending
          description: "`accepted`,`expired`, or `pending`"
        invited_at:
          type: integer
          description: The Unix timestamp (in seconds) of when the invite was sent.
        expires_at:
          type: integer
          description: The Unix timestamp (in seconds) of when the invite expires.
        accepted_at:
          type: integer
          description: The Unix timestamp (in seconds) of when the invite was accepted.
        projects:
          type: array
          description: The projects that were granted membership upon acceptance of the invite.
          items:
            type: object
            properties:
              id:
                type: string
                description: Project's public ID
              role:
                type: string
                enum:
                  - member
                  - owner
                description: Project membership role
      required:
        - object
        - id
        - email
        - role
        - status
        - invited_at
        - expires_at
      x-oaiMeta:
        name: The invite object
        example: |
          {
            "object": "organization.invite",
            "id": "invite-abc",
            "email": "user@example.com",
            "role": "owner",
            "status": "accepted",
            "invited_at": 1711471533,
            "expires_at": 1711471533,
            "accepted_at": 1711471533,
            "projects": [
              {
                "id": "project-xyz",
                "role": "member"
              }
            ]
          }
    InviteDeleteResponse:
      type: object
      properties:
        object:
          type: string
          enum:
            - organization.invite.deleted
          description: The object type, which is always `organization.invite.deleted`
          x-stainless-const: true
        id:
          type: string
        deleted:
          type: boolean
      required:
        - object
        - id
        - deleted
    InviteListResponse:
      type: object
      properties:
        object:
          type: string
          enum:
            - list
          description: The object type, which is always `list`
          x-stainless-const: true
        data:
          type: array
          items:
            $ref: "#/components/schemas/Invite"
        first_id:
          type: string
          description: The first `invite_id` in the retrieved `list`
        last_id:
          type: string
          description: The last `invite_id` in the retrieved `list`
        has_more:
          type: boolean
          description: The `has_more` property is used for pagination to indicate there are additional results.
      required:
        - object
        - data
    InviteProjectGroupBody:
      type: object
      description: Request payload for granting a group access to a project.
      properties:
        group_id:
          type: string
