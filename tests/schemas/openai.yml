                [audio](https://platform.openai.com/docs/guides/audio).
              type: array
              minItems: 1
              items:
                $ref: "#/components/schemas/ChatCompletionRequestMessage"
            model:
              description: >
                Model ID used to generate the response, like `gpt-4o` or `o3`. OpenAI

                offers a wide range of models with different capabilities, performance

                characteristics, and price points. Refer to the [model
                guide](https://platform.openai.com/docs/models)

                to browse and compare available models.
              $ref: "#/components/schemas/ModelIdsShared"
            modalities:
              $ref: "#/components/schemas/ResponseModalities"
            verbosity:
              $ref: "#/components/schemas/Verbosity"
            reasoning_effort:
              $ref: "#/components/schemas/ReasoningEffort"
            max_completion_tokens:
              description: >
                An upper bound for the number of tokens that can be generated for a completion, including
                visible output tokens and [reasoning
                tokens](https://platform.openai.com/docs/guides/reasoning).
              type: integer
              nullable: true
            frequency_penalty:
              type: number
              default: 0
              minimum: -2
              maximum: 2
              nullable: true
              description: |
                Number between -2.0 and 2.0. Positive values penalize new tokens based on
                their existing frequency in the text so far, decreasing the model's
                likelihood to repeat the same line verbatim.
            presence_penalty:
              type: number
              default: 0
              minimum: -2
              maximum: 2
              nullable: true
              description: |
                Number between -2.0 and 2.0. Positive values penalize new tokens based on
                whether they appear in the text so far, increasing the model's likelihood
                to talk about new topics.
            web_search_options:
              type: object
              title: Web search
              description: >
                This tool searches the web for relevant results to use in a response.

                Learn more about the [web search
                tool](https://platform.openai.com/docs/guides/tools-web-search?api-mode=chat).
              properties:
                user_location:
                  type: object
                  nullable: true
                  required:
                    - type
                    - approximate
                  description: |
                    Approximate location parameters for the search.
                  properties:
                    type:
                      type: string
                      description: |
                        The type of location approximation. Always `approximate`.
                      enum:
                        - approximate
                      x-stainless-const: true
                    approximate:
                      $ref: "#/components/schemas/WebSearchLocation"
                search_context_size:
                  $ref: "#/components/schemas/WebSearchContextSize"
            top_logprobs:
              description: |
                An integer between 0 and 20 specifying the number of most likely tokens to
                return at each token position, each with an associated log probability.
                `logprobs` must be set to `true` if this parameter is used.
              type: integer
              minimum: 0
              maximum: 20
              nullable: true
            response_format:
              description: |
                An object specifying the format that the model must output.

                Setting to `{ "type": "json_schema", "json_schema": {...} }` enables
                Structured Outputs which ensures the model will match your supplied JSON
                schema. Learn more in the [Structured Outputs
                guide](https://platform.openai.com/docs/guides/structured-outputs).

                Setting to `{ "type": "json_object" }` enables the older JSON mode, which
                ensures the message the model generates is valid JSON. Using `json_schema`
                is preferred for models that support it.
              discriminator:
                propertyName: type
              anyOf:
                - $ref: "#/components/schemas/ResponseFormatText"
                - $ref: "#/components/schemas/ResponseFormatJsonSchema"
                - $ref: "#/components/schemas/ResponseFormatJsonObject"
            audio:
              type: object
              nullable: true
              description: |
                Parameters for audio output. Required when audio output is requested with
                `modalities: ["audio"]`. [Learn more](https://platform.openai.com/docs/guides/audio).
              required:
                - voice
                - format
              properties:
