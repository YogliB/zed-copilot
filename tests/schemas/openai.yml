    ToolChoiceAllowed:
      type: object
      title: Allowed tools
      description: |
        Constrains the tools available to the model to a pre-defined set.
      properties:
        type:
          type: string
          enum:
            - allowed_tools
          description: Allowed tool configuration type. Always `allowed_tools`.
          x-stainless-const: true
        mode:
          type: string
          enum:
            - auto
            - required
          description: |
            Constrains the tools available to the model to a pre-defined set.

            `auto` allows the model to pick from among the allowed tools and generate a
            message.

            `required` requires the model to call one or more of the allowed tools.
        tools:
          type: array
          description: |
            A list of tool definitions that the model should be allowed to call.

            For the Responses API, the list of tool definitions might look like:
            ```json
            [
              { "type": "function", "name": "get_weather" },
              { "type": "mcp", "server_label": "deepwiki" },
              { "type": "image_generation" }
            ]
            ```
          items:
            type: object
            description: |
              A tool definition that the model should be allowed to call.
            additionalProperties: true
            x-oaiExpandable: false
      required:
        - type
        - mode
        - tools
    ToolChoiceCustom:
      type: object
      title: Custom tool
      description: |
        Use this option to force the model to call a specific custom tool.
      properties:
        type:
          type: string
          enum:
            - custom
          description: For custom tool calling, the type is always `custom`.
          x-stainless-const: true
        name:
          type: string
