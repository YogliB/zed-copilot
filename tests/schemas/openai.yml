            detail:
              type: string
              description: >-
                Specifies the detail level of the image. `low` uses fewer tokens, you can opt in to high
                resolution using `high`. Default value is `auto`
              enum:
                - auto
                - low
                - high
              default: auto
          required:
            - url
      required:
        - type
        - image_url
