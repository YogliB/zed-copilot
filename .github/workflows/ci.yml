name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "LICENSE"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "LICENSE"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy
          target: wasm32-unknown-unknown

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run unit tests
        run: cargo test --lib --verbose 2>&1 | tee test-output-unit.log

      - name: Run integration tests
        run: cargo test --test '*' --verbose 2>&1 | tee test-output-integration.log

      - name: Collect test metrics
        if: always()
        run: |
          cat test-output-unit.log test-output-integration.log > test-output-combined.log
          python3 .github/scripts/collect_test_metrics.py test-output-combined.log .github/test-metrics/current.json
        continue-on-error: true

      - name: Upload test metrics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-metrics
          path: .github/test-metrics/
          retention-days: 30

      - name: Generate PR comment
        if: github.event_name == 'pull_request' && always()
        run: |
          python3 .github/scripts/generate_pr_comment.py .github/test-metrics/current.json /tmp/pr-comment.md
        continue-on-error: true

      - name: Post PR comment
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = '/tmp/pr-comment.md';

            if (!fs.existsSync(path)) {
              console.log('PR comment file not found, skipping');
              return;
            }

            const comment = fs.readFileSync(path, 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
        continue-on-error: true

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt

      - name: Check code formatting
        run: cargo fmt -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy
          target: wasm32-unknown-unknown

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run clippy
        run: cargo clippy --target wasm32-unknown-unknown -- -D warnings

  build:
    name: Build WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: wasm32-unknown-unknown

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target wasm32-unknown-unknown

      - name: Verify WASM binary
        run: |
          if [ ! -f target/wasm32-unknown-unknown/release/zed_copilot.wasm ]; then
            echo "Error: WASM binary not found"
            exit 1
          fi
          echo "✓ WASM binary built successfully"

      - name: Check binary size
        run: |
          SIZE=$(stat -f%z target/wasm32-unknown-unknown/release/zed_copilot.wasm 2>/dev/null || stat -c%s target/wasm32-unknown-unknown/release/zed_copilot.wasm)
          SIZE_MB=$((SIZE / 1024 / 1024))
          echo "Binary size: ${SIZE_MB}MB (${SIZE} bytes)"
          if [ $SIZE -gt 1572864 ]; then
            echo "Warning: Binary exceeds 1.5MB threshold (${SIZE_MB}MB)"
            exit 1
          fi
          echo "✓ Binary size check passed"

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: zed-copilot-wasm
          path: target/wasm32-unknown-unknown/release/zed_copilot.wasm
          retention-days: 7

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [test, fmt, clippy, build]
    if: always()
    steps:
      - name: Check job statuses
        run: |
          echo "## CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Formatting: ${{ needs.fmt.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Linting: ${{ needs.clippy.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY

          FAILED=0
          [ "${{ needs.test.result }}" != "success" ] && FAILED=1
          [ "${{ needs.fmt.result }}" != "success" ] && FAILED=1
          [ "${{ needs.clippy.result }}" != "success" ] && FAILED=1
          [ "${{ needs.build.result }}" != "success" ] && FAILED=1

          if [ $FAILED -eq 1 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "❌ CI pipeline failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ All checks passed!" >> $GITHUB_STEP_SUMMARY
